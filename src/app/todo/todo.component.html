<h1>Todo</h1>

<div class="container">
    
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="true">
    </fieldset>

    <fieldset>
        <label>Target Date</label>
        <input type="date" [(ngModel)]="todo.targetDate" class="form-control" name="targetDate" required="true">
    </fieldset>
    
    <button class="btn btn-success" (click)="saveTodo()">Save</button>
    
</div>
